name: Deploy static content to Pages

on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      # The 'url' needs to be dynamically set later, as it's not available at this level
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload the entire repository content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    # Use a step to output the GitHub Pages URL after deployment
    - name: Log deployment URL
      run: echo "Deployed to ${steps.deployment.outputs.page_url}"
